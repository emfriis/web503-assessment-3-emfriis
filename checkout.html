<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>uShop Checkout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img id="header-logo" src="images/logo_right_text.png">
            <p id="welcome"></p>
            <div id="header-links">
                <p id="home-btn" class="header-link">Home</p>
                <p id="shop-btn" class="header-link">Shop</p>
                <p id="checkout-btn" class="header-link">Checkout</p>
                <p id="log-in-btn-home" class="header-link">Log In/Sign Up</p>
                <p id="log-out-btn-home" class="header-link">Log Out</p>
            </div>
        </header>
        <hr class="break">

        <div class="container">
            <div>
                <h2>Cart</h2>
                <table id="cart-table" class="table">
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </table>
                <div>
                    <p>Cart Total:</p>
                    <p id="cart-total"></p>
                </div>
            </div>
            <form class="checkout-form">
                <div class="input-field">
                    <label>Email</label>
                    <input id="email" class="input" type="text" placeholder="Enter your email">
                </div>
                <div class="input-field">
                    <label>Full Name</label>
                    <input id="full-name" class="input" type="text" placeholder="Enter your full name">
                </div>
                <div class="input-field">
                    <label>Country</label>
                    <input id="country" class="input" type="text" placeholder="Enter your country">
                </div>
                <div class="input-field">
                    <label>Delivery Address</label>
                    <input id="address" class="input" type="text" placeholder="Enter your address">
                </div>
            </form>

            <form class="checkout-form">
                <div class="input-field">
                    <label>Card Number</label>
                    <input id="card-number" class="input" type="text" placeholder="Enter your card number">
                </div>
                <div class="input-field">
                    <label>Name on Card</label>
                    <input id="card-name" class="input" type="text" placeholder="Enter the name on your card">
                </div>
                <div class="input-field">
                    <label>Expiry Date</label>
                    <div class="flex">
                        <div>
                            <select id="card-month" class="date-input" name="Month">
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div>
                            <select id="card-year" class="date-input" name="Year">
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="card-cvc" class="input-field">
                    <label>CVC</label>
                    <input id="cvc" class="input" type="text" placeholder="Enter your CVC">
                </div>
                <div>
                        <button id="order-btn" class="btn">Place Order</button>
                </div>
                <p id="order-invalid" class='error hide'>Please enter valid credentials</p>
            </form>
        </div>

        <hr class="break">
        <div id="footer">
            <img id="footer-logo" src="images/logo_no _text.png">
            <div id="footer-adress">
                <p>167 Nowhere Road</p>
                <p>Somewhere</p>
                <p>Somewhere Else</p>
                <p>6010</p>
            </div>
            <a href="#">
                <img class="social-link" src="images/facebook.png">
            </a>
            <a href="#">
                <img class="social-link" src="images/twitter.png">
            </a>
            <a href="#">
                <img class="social-link" src="images/instagram.png">
            </a>
        </div>

        <script src="checkout.js" async defer></script>
    </body>
</html>
