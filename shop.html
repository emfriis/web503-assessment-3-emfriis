<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>uShop Shop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <img id="header-logo" src="images/logo_right_text.png">
            <p id="welcome"></p>
            <div id="header-links">
                <p id="home-btn" class="header-link">Home</p>
                <p id="shop-btn" class="header-link">Shop</p>
                <p id="checkout-btn" class="header-link">Checkout</p>
                <p id="log-in-btn-home" class="header-link">Log In/Sign Up</p>
                <p id="log-out-btn-home" class="header-link">Log Out</p>
            </div>
        </header>
        <hr class="break">

        <div class="cards-container">    
            <div class="flex">
                <div class="card">
                    <div class="card-title">
                        <label>Car</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/car.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$1.00</p>
                            <button id="car-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <label>Notepad</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/notepad.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$36.00</p>
                            <button id="notepad-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="flex">
                <div class="card">
                    <div class="card-title">
                        <label>Pen</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/pen.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$200.00</p>
                            <button id="pen-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <label>Pillow</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/pillow.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$15.00</p>
                            <button id="pillow-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="flex">
                <div class="card">
                    <div class="card-title">
                        <label>Chair</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/chair.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$8.00</p>
                            <button id="chair-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <label>Bike</label>
                    </div>
                    <div class="flex">
                        <img class="card-img" src="images/bike.jpg">
                        <div>
                            <img class="card-rating" src="images/rating.png">
                            <p>$42.00</p>
                            <button id="bike-btn" class="card-btn">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr class="break">
        <div id="footer">
            <img id="footer-logo" src="images/logo_no _text.png">
            <div id="footer-adress">
                <p>167 Nowhere Road</p>
                <p>Somewhere</p>
                <p>Somewhere Else</p>
                <p>6010</p>
            </div>
            <a href="#">
                <img class="social-link" src="images/facebook.png">
            </a>
            <a href="#">
                <img class="social-link" src="images/twitter.png">
            </a>
            <a href="#">
                <img class="social-link" src="images/instagram.png">
            </a>
        </div>

        <script src="shop.js" async defer></script>
    </body>
</html>
